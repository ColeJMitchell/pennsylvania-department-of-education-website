<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .buttonatr{
            height: 50px;
            width: 200px;
        }
        .button-container{
            display: flex;
            justify-content: center;
            margin-top: 120px; 
        }

    </style>    
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h1 class="text-decoration-underline">Auns</h1>
                {% for entry in entries %}
                <p> {{ entry.aun}} </p>
                {% endfor %}
            </div>
            <div class="col-3">
                <h1 class="text-decoration-underline">Years</h1>
                {% for entry in entries %}
                   <p> {{ entry.year }} </p>
                {% endfor %}
            </div>
            <div class="col-3">
                <h1 class="text-decoration-underline">Counties</h1>
                {% for entry in entries %}
                   <p> {{ entry.county }} </p>
                {% endfor %}
            </div>
            <div class="col-3">
                <h1 class="text-decoration-underline">Names</h1>
                {% for entry in entries %}
                   <p> {{ entry.name }} </p>
                {% endfor %}
                </div>
                
                <form method="post" action="{% url 'home' %}">
                    {% csrf_token %}
                    <div class="button-container justify-content-center">
                        <button type="submit" class="buttonatr"> Update </button>
                    </div>
                </form>


                <div class="button-container justify-content-center">
                    <button class="buttonatr"> Write </button>
                </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
