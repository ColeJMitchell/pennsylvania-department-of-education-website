<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <style>
        #map {
            height: 100%;
        }
        body {
            padding: 0; 
            overflow: hidden;
        }
        .sidebar {
            background-color: black; 
            height: 100vh; 
            padding-top: 20px; 
            padding-bottom: 20px;
        }
        .sidebar .btn {
            color: white; 
            font-weight: bold; 
            font-size: 20px; 
            margin: 60px 0; 
        }
        .full-width-image {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .overlay-head {
            position: absolute;
            top: 35%;
            left: 35%;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: bold;
            font-size: 130px;
            text-shadow: 
        -4px -4px 0 black, 
        4px -4px 0 black,   
        -4px 4px 0 black,   
        4px 4px 0 black;    
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 d-flex flex-column justify-content-between align-items-center sidebar">
                <form method="post" action="{% url 'home' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn" name="home">Home</button>
                </form>
                <form method="post" action="{% url 'comparison' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn" name="comparison">Comparison</button>
                </form>
                <form method="post" action="{% url 'plot' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn" name="plot">Plot</button>
                </form>
                <button type="submit" class="btn" name="map">Map</button>
            </div>
            <div class="col-10" style="padding: 0;">
                <div id="map" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <script>
      function initMap() {
        const position = { lat: 40.688248, lng: -75.216458 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: position,
        });
        const marker = new google.maps.Marker({
          position: position,
          map: map,
          title: "Easton",
        });
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initMap">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
</body>
</html>
